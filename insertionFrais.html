<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/default.css">
    <link rel="stylesheet" href="/CSS/menu.css">
    <link rel="stylesheet" href="/Icon/style.css">
    
    <title> Frais </title>
</head>

<body>
    <header>
        <h1> Frais </h1>

        <div class="logZone">
            <img src="/img/defaultPP.png" alt="user picture" class="userPic" id="userPic">
            <p class="userAccount" id="userAccount"> Prénom NOM </p>
            <p class="typeAccount" id="typeAccount"> Administrateur </p>
            <p class="logOutButton"> <a href="#"> <i class="icon-logOut"></i> <span> Déconnection </span> </a> </p>
        </div>
    </header>

    <div class="layout">
        <aside>
            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="icon-home"></i>
                            <span class="nav-text">
                                Accueil
                            </span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#" autofocus>
                            <i class="icon-user"></i>
                            <span class="nav-text">
                                Profil
                            </span>
                        </a>
                    </li>
                    <li class="has-subnav">
                        <a href="#">
                        <i class="icon-calendar"></i>
                            <span class="nav-text">
                                Planning
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-clock"></i>
                            <span class="nav-text">
                                Horaires
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-coin-euro"></i>
                            <span class="nav-text">
                                Frais
                            </span>
                        </a>
                    </li>
                    <li>
                    <a href="#">
                        <i class="icon-truck">T</i>
                            <span class="nav-text">
                                Véhicule
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-wrench">W</i>
                                <span class="nav-text">
                                    Matériel
                                </span>
                            </a>
                        </li>
                </ul>
            </nav>
        </aside>

        <main>
            
            <div class="listeFrais" id="listeFrais"></div>

            <a href="#"> <i> Scan </i> </a>

            <form>
                <p><span class="hour" id="hour"></span>:<span class="minutes" id="minutes"></span></p>

                <label for="worksite"> Chantier </label>
                <input type="search" name="worksite" id="worksite">

                <label for="description"> Raison de la depence </label>
                <input type="text" name="description" id="description">

                <label for="price"> Montant </label>
                <input type="number" name="price" id="price" min="0" step="0.01">
            </form>
<script>
    const hour = document.getElementById("hour");
    const min = document.getElementById("minutes");
    const today = new Date();
    hour.innerText = today.getHours();
    min.innerText = today.getMinutes();
</script>
        </main>
    </div>
</body>
</html>
